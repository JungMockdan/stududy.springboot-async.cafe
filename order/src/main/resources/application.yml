#logging
logging:
  level:
    com.jmd.cafe.order: debug

# server
server:
  error:
    whitelabel:
      enabled: false
  port: 8084

#fiegn
feign:
  server:
    event:
      name: "event-server"
      url: "http://localhost:8081/"
    statistics:
      name: "statistics-server"
      url: "http://localhost:8082/"


####################
##### profiles #####
####################

# default profile
spring:
  application:
    name: order
  datasource:
    url: jdbc:h2:~/data/ord
  jpa:
    generate-ddl: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
  h2:
    console:
      enabled: true
  jackson:
    default-property-inclusion: non_null

---

# test profiles
spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:test
  jpa:
    generate-ddl: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
  h2:
    console:
      enabled: true

